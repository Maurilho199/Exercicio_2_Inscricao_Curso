<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            /*display:block;*/
            margin-bottom:10px
        }
    </style>
</head>
<body>
    <section>
        <form action="https://630a28d0324991003281a85e.mockapi.io/api/v1/users" method="post">
            <fieldset>
                <legend>Ficha de inscrição</legend>
                    <h3>Dados do aluno:</h3>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id ="nome" name ="nome" required>
                    </div>
                    <div>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id ="endereco" name ="endereco">
                    </div>
                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id ="bairro" name ="bairro">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id ="cidade" name ="cidade">
                    </div>
                    <div>
                        <label for="numero">Número:</label>
                        <input type="text" id ="numero" name ="numero">
                        <label for="CEP">CEP:</label>
                        <input type="text" id ="CEP" name ="CEP" pattern="[0-9]{5}-[0-9]{3}" title="Padrão do CEP: 99999-999">
                    </div>
                    <div>
                        <label for="complemento">Complemento:</label>
                        <input type="text" id ="complemento" name ="complemento">
                        <label for="estado">Estado:</label>
                        <input type="text" id ="estado" name ="estado">
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id ="telefone" name ="telefone" minlength="8">
                        <label for="celular">Celular:</label>
                        <input type="text" id ="celular" name ="celular" minlength="9" required>
                    </div>
                    <div>
                        <label for="e-mail">E-mail:</label>
                        <input type="text" id ="e-mail" name ="e-mail">
                        <label>Cor</label>
                        <select name="cor" id="cor">
                            <option value="branca">Branca</option>
                            <option value="preta">Preta</option>
                            <option value="parda">Parda</option>
                            <option value="amarela">Amarela</option>
                            <option value="indigena">Indígena</option>
                        </select>
                    </div>

                    <h3>Dados do pai:</h3>
                    <div>
                        <label for="nomePai">Nome:</label>
                        <input type="text" id ="nomePai" name ="nomePai" required>
                    </div>
                    <div>
                        <label>Data de Nascimento:</label>
                        <input name ="dtNascPai" value ="2022-08-27" type="date" max="2022-08-27" min="1901-01-01">
                        <label for="naturalidadePai">Naturalidade:</label>
                        <input type="text" id ="naturalidadePai" name ="naturalidadePai">
                    </div>
                    <div>
                        <label for="instrucaoPai">Instrução:</label>
                        <input type="text" id ="instrucaoPai" name ="instrucaoPai">
                        <label for="profissaoPai">Profissão:</label>
                        <input type="text" id ="profissaoPai" name ="profissaoPai">
                    </div>
                    <div>
                        <label for="celularPai">Celular:</label>
                        <input type="text" id ="celularPai" name ="celularPai" minlength="9" required>
                        <label for="e-mailPai">E-mail:</label>
                        <input type="text" id ="e-mailPai" name ="e-mailPai" required>
                    </div>
                    <div>
                        <label for="cpfPai">CEP:</label>
                        <input type="text" id ="cpfPai" name ="cpfPai" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Padrão do CPF: 999.999.999-99" required>
                        <label>Responsável financeiro</label>
                        <input value = "responsavelFinanceiro" id = "responsavelFinanceiro" type="checkbox" name="responsavelFinanceiro">
                    </div>

                    <h3>Dados da mãe:</h3>
                    <div>
                        <label for="nomeMae">Nome:</label>
                        <input type="text" id ="nomeMae" name ="nomeMae" required>
                    </div>
                    <div>
                        <label>Data de Nascimento:</label>
                        <input name ="dtNascMae" value ="2022-08-27" type="date" max="2022-08-27" min="1901-01-01">
                        <label for="naturalidadeMae">Naturalidade:</label>
                        <input type="text" id ="naturalidadeMae" name ="naturalidadeMae">
                    </div>
                    <div>
                        <label for="instrucaoMae">Instrução:</label>
                        <input type="text" id ="instrucaoMae" name ="instrucaoMae">
                        <label for="profissaoMae">Profissão:</label>
                        <input type="text" id ="profissaoMae" name ="profissaoMae">
                    </div>
                    <div>
                        <label for="celularMae">Celular:</label>
                        <input type="text" id ="celularMae" name ="celularMae" minlength="9" required>
                        <label for="e-mailMae">E-mail:</label>
                        <input type="text" id ="e-mailMae" name ="e-mailMae" required>
                    </div>
                    <div>
                        <label for="cpfMae">CEP:</label>
                        <input type="text" id ="cpfMae" name ="cpfMae" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Padrão do CPF: 999.999.999-99" required>
                        <label>Responsável financeiro</label>
                        <input value = "responsavelFinanceiro" id = "responsavelFinanceiro" type="checkbox" name="responsavelFinanceiro">
                    </div>

                    <h3>Dados do curso:</h3>
                    <div>
                        <label for="nomeCurso">Nome do curso:</label>
                        <input type="text" id ="nomeCurso" name ="nomeCurso" required>
                        <label>Data de ingresso:</label>
                        <input name ="dtIngresso" value ="2022-08-27" type="date" max="2022-08-27" min="1901-01-01">
                    </div>
                    <div>
                        <label for="valor">Valor:</label>
                        <input type="text" id ="valor" name ="valor" required>
                        <label>Forma de pagamento (qtde de parcelas):</label>
                        <select name="parcelas" id="cor">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit">Salvar</button>
                        <button type="reset">Limpar</button>
                    </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
